<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Styles omitted for brevity */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .banner .buttons {
            display: flex;
            gap: 10px;
        }
        .banner button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .banner button:hover {
            background-color: #777;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Adjusted for banner height */
        }
        .container h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .container p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .container input[type="tel"],
        .container input[type="password"],
        .container input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .otp-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div>Static Banner (Menu will load here in future)</div>
        <div class="buttons">
            <button id="helpButton">Help</button>
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <p>Please log in to continue using our services.</p>
        <form id="loginForm">
            <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required>
            <input type="password" id="pin" name="pin" placeholder="PIN" required>
            <div>
                <input type="radio" id="carOwner" name="userType" value="carOwner" required>
                <label for="carOwner">Car Owner</label>
            </div>
            <div>
                <input type="radio" id="driver" name="userType" value="driver" required>
                <label for="driver">Driver</label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a id="forgotPasswordLink">Forgot Password?</a>
        </div>
    </div>
    <div class="container" id="forgotPasswordContainer" style="display: none;">
        <h2>Forgot Password</h2>
        <p>Please enter your mobile number to receive an OTP.</p>
        <form id="forgotPasswordForm">
            <input type="tel" id="phoneForOtp" name="phoneForOtp" placeholder="Mobile Number" required>
            <button type="submit">Submit</button>
        </form>
        <div class="otp-container" id="otpContainer">
            <p>An OTP has been sent. Please enter it below to reset your password.</p>
            <form id="otpForm">
                <input type="tel" id="otp" name="otp" placeholder="Enter OTP" required>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>
    <div id="recaptcha-container"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkLG-6Ze8TxKFt7gRnSbcxe1YY8tOhkpY",
            authDomain: "drivers-5e2b3.firebaseapp.com",
            projectId: "drivers-5e2b3",
            storageBucket: "drivers-5e2b3.firebasestorage.app",
            messagingSenderId: "343394512517",
            appId: "1:343394512517:web:24039feda802ab3f8bc3ec",
            measurementId: "G-XE0GXK81JK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            // Initialize reCAPTCHA verifier
            const appVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
            appVerifier.render();

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    const code = window.prompt('Enter the verification code sent to your phone');
                    return confirmationResult.confirm(code);
                })
                .then((result) => {
                    alert('Login successful!');
                    if (userType === 'carOwner') {
                        window.location.href = 'book-driver.html';
                    } else if (userType === 'driver') {
                        window.location.href = 'driver-dashboard.html';
                    }
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                    console.error('Error:', error);
                });
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            document.getElementById('forgotPasswordContainer').style.display = 'block';
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById('phoneForOtp').value;

            // Initialize reCAPTCHA verifier
            const appVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
            appVerifier.render();

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    alert('OTP sent! Check your phone for further instructions.');
                    document.getElementById('otpContainer').style.display = 'flex';
                    window.confirmationResult = confirmationResult;
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to send OTP!');
                });
        });

        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;

            window.confirmationResult.confirm(otp)
                .then((result) => {
                    // Update the user's password
                    result.user.updatePassword(newPassword).then(() => {
                        alert('Password reset successful!');
                        document.getElementById('otpContainer').style.display = 'none';
                    }).catch((error) => {
                        console.error('Error:', error);
                        alert('Failed to reset password!');
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to verify OTP!');
                });
        });

        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
