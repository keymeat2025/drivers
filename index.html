<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .banner .buttons {
            display: flex;
            gap: 10px;
        }
        .banner button {
            background-color: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .banner button:hover {
            background-color: #777;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Adjusted for banner height */
        }
        .container h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .container p {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .container input[type="tel"], 
        .container input[type="password"],
        .container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div>Static Banner (Menu will load here in future)</div>
        <div class="buttons">
            <button id="helpButton">Help</button>
            <button id="loginButton">Login</button>
            <button id="signupButton">Signup</button>
        </div>
    </div>
    <div class="container">
        <h2>Register</h2>
        <p>Please register to continue using our services.</p>
        <form id="registrationForm">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="pin" name="pin" placeholder="PIN" required>
            <select id="userType" name="userType" required>
                <option value="">Select User Type</option>
                <option value="carowner">Carowner</option>
                <option value="driver">Driver</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            const userType = document.getElementById('userType').value;

            const registrationDetails = {
                phone: phone,
                pin: pin,
                userType: userType
            };

            fetch('https://api.github.com/repos/keymeat2025/drivers/actions/workflows/save-registration.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: registrationDetails
                })
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Registration failed!');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Registration failed!');
            });
        });
    </script>
</body>
</html>
